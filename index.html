<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الوكـــــــــيل | عمــــــيد الإنجاز – انتظـــــرونا قريبًا</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#101a3a;
      --card:#ffffff0d;
      --stroke:#ffffff1a;
      --text:#e6f0ff;
      --muted:#9fb2cc;
      --accent:#22d3ee;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Noto Naskh Arabic","Segoe UI",Tahoma,Arial,system-ui,sans-serif;
      color:var(--text);
      background: radial-gradient(900px 600px at 70% 10%, #22d3ee22, transparent 60%),
                  linear-gradient(160deg,var(--bg1),var(--bg2));
      overflow:hidden;
    }

    #stars {
      position:fixed; inset:0;
      width:100%; height:100%;
      display:block; z-index:0;
    }
    .glow {
      position:fixed; inset:-20vmax;
      background: radial-gradient(closest-side, #7dd3fc10, transparent 70%),
                  radial-gradient(closest-corner at 80% 10%, #22d3ee10, transparent 60%);
      filter: blur(10px);
      z-index:1; pointer-events:none;
    }

    .card-wrap{
      position:relative; z-index:2;
      min-height:100%;
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .card{
      width:min(780px,100%);
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:24px;
      backdrop-filter:saturate(120%) blur(8px);
      padding: clamp(24px,5vw,48px);
      text-align:center;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    .badge{
      display:inline-block; padding:6px 12px; border-radius:999px;
      border:1px solid var(--stroke); color:var(--muted);
      font-size:.95rem; margin-bottom:14px; background:#ffffff08;
    }
    h1{margin:6px 0 10px; font-size:clamp(28px,6vw,44px); line-height:1.2; letter-spacing:.3px}
    .pulse{
      width:10px;height:10px;border-radius:50%;
      background:var(--accent);display:inline-block;margin-inline:6px 8px;
      box-shadow:0 0 0 0 rgba(34,211,238,.6);
      animation:pulse 2s infinite; vertical-align:middle;
    }
    .brand{font-weight:700; font-size:clamp(22px,4.5vw,32px); margin-top:14px}
    .tagline{margin-top:6px; color:var(--muted); font-size:clamp(14px,2.8vw,18px)}
    .divider{height:1px;background:var(--stroke); margin:22px 0}
    .footer{margin-top:28px; font-size:.98rem; color:var(--muted)}
    .email{color:var(--text); text-decoration:none; border-bottom:1px dashed #22d3ee77}

    @keyframes pulse{
      0%{box-shadow:0 0 0 0 rgba(34,211,238,.6)}
      70%{box-shadow:0 0 0 18px rgba(34,211,238,0)}
      100%{box-shadow:0 0 0 0 rgba(34,211,238,0)}
    }

    @media (prefers-reduced-motion: reduce){
      .pulse{animation:none}
    }
  </style>
</head>
<body>
  <canvas id="stars" aria-hidden="true"></canvas>
  <div class="glow" aria-hidden="true"></div>

  <div class="card-wrap">
    <main class="card" role="main" aria-label="صفحة قيد الإنشاء">
      <div class="badge" aria-hidden="true">قــــيد الإنشاء</div>
     <span class="pulse" aria-hidden="true"></span><span class="pulse" aria-hidden="true"></span> <h1>انتظرونا قريبًا</h1>
      <div class="brand">الوكــــــــــيل</div>
      <div class="tagline">عميــــد الإنجاز</div>
      <div class="divider" aria-hidden="true"></div>
      <p class="footer">نعكف حاليًا على تجهيز تجربة مميزة. تابعونا!</p>
    </main>
  </div>

  <script>
    (() => {
      const canvas = document.getElementById('stars');
      const ctx = canvas.getContext('2d', { alpha: true });

      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0, CX = 0, CY = 0;

      // إعدادات النجوم
      const STAR_DENSITY = 0.20;          // أكثر بقليل من السابق
      const Z_NEAR = 0.08;
      const Z_FAR  = 1.0;
      const FOV    = 260;
      const BASE_SPEED = 0.0025;          // أبطأ بكثير من السابق
      const REDUCED = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      const meteors = [];
      let nextMeteorAt = 0;
      const stars = [];

      function rand(a,b){ return Math.random()*(b-a)+a; }

      function resize(){
        W = canvas.clientWidth = window.innerWidth;
        H = canvas.clientHeight = window.innerHeight;
        canvas.width  = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        CX = W/2; CY = H/2;
        initStars();
      }

      function initStars(){
        stars.length = 0;
        const count = Math.floor((W*H) / (900 / STAR_DENSITY));
        for(let i=0;i<count;i++) stars.push(makeStar(true));
      }

      function makeStar(randomZ=false){
        return {
          x: rand(-1,1),
          y: rand(-1,1),
          z: randomZ ? rand(Z_NEAR, Z_FAR) : Z_FAR,
          speed: rand(BASE_SPEED*0.6, BASE_SPEED*1.2),
          baseA: rand(0.45, 0.95),
          tw: rand(0, Math.PI*2),
          twBoost: Math.random() < 0.18
        };
      }

      function projectAbout(s, cx, cy){
        const scale = FOV / s.z;
        return { sx: cx + s.x * scale, sy: cy + s.y * scale, r: Math.min(3.2, 0.6 + (1 - s.z) * 2.4) };
      }

      const mouse = {x:0,y:0,active:false};
      window.addEventListener('mousemove', e => { mouse.x=e.clientX; mouse.y=e.clientY; mouse.active=true; });
      window.addEventListener('mouseleave', () => mouse.active=false);

      let lastT = performance.now();
      function frame(now){
        const dt = Math.min(2.5, (now - lastT) / 16.6667);
        lastT = now;
        const cx = mouse.active ? CX + (mouse.x - CX)*0.06 : CX;
        const cy = mouse.active ? CY + (mouse.y - CY)*0.06 : CY;

        ctx.clearRect(0,0,W,H);

        for(let i=0;i<stars.length;i++){
          const s = stars[i];
          s.z -= s.speed * dt;
          if(s.z <= Z_NEAR){ stars[i] = makeStar(); continue; }
          s.tw += 0.02 * dt;
          let twinkle = (Math.sin(s.tw) + 1) * 0.5;
          if(s.twBoost) twinkle = Math.pow(twinkle, 0.35);

          const {sx, sy, r} = projectAbout(s, cx, cy);
          const a = Math.min(1, s.baseA * (0.55 + 0.45*twinkle));

          const g = ctx.createRadialGradient(sx, sy, 0, sx, sy, r*2);
          g.addColorStop(0, `rgba(255,255,255,${a})`);
          g.addColorStop(1, `rgba(255,255,255,0)`);
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(sx, sy, r, 0, Math.PI*2); ctx.fill();
        }

        if(!REDUCED) requestAnimationFrame(frame);
      }

      window.addEventListener('resize', resize);
      resize();

      if(!REDUCED){
        requestAnimationFrame(t => { lastT = t; requestAnimationFrame(frame); });
      }
    })();
  </script>
</body>
</html>
